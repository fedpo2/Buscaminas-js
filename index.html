<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Buscaminas </title>
    <link href="./o.css" rel="stylesheet"/>

  </head>
  <body class="bg-[#c0c0c0] px-16 pt-4">
    <div class="flex justify-between">
        <div class="bg-black">
            <p id="bombas" class="text-4xl text-red-500">
                000
            </p>
        </div>
        <div>
            <button id="botonmodo" class="text-3xl border rounded-md p-[0.2rem] shadow-md hover:bg-[#b2b2b2] bg-[#717171] active:bg-[#929292]" onclick="hacertablero()" >
                ☺️
            </button>
        </div>
        <div class="bg-black">
            <p id="tiempo" class="text-4xl text-red-500">
                000
            </p>
        </div>
    </div>
    <dialog id="nombredialog" class="p-3 rounded-md border mx-auto flex-col justify-center h-fit my-25 z-99" open>
        <form onsubmit="submitForm(event)">
            <input id="nameinput" name="name" type="text" value="" minlength=3 class="border rounded-md p-1" />
            <label for="name" class="ps-1">
                Ingrese su nombre
            </label>
            <span id="errornameinput" hidden >
                <hr class="mt-1" />
                El nombre tiene que tener como minimo 3 letras
            </span>
            <hr class="mt-1" />
            <h2>
                Selector Dificultad
            </h2>
            <select id="dificultad" name="selectordificultad" class="border rounded p-1">
                <option value="facil">
                    Fácil: 8x8 – 10 minas
                </option>
                <option value="medio">
                    Medio: 12x12 – 25 minas
                </option>
                <option value="dificil">
                    Difícil: 16x16 – 40 minas
                </option>
                <option value="custom">
                    Custom
                </option>
            </select>
            <div class="mt-1 flex-col flex" hidden id="customoptions">
                <label for="alto">
                    Alto
                </label>
                <input id="alto" name="alto" type="number" step="1" min="1" value="8" class="border p-1 mt-1 rounded" />

                <label for="ancho">
                    Ancho
                </label>
                <input name="ancho" id="ancho" type="number" min="1" step="1" value="8" class="border p-1 rounded"/>

                <label for="minas">
                    Minas
                </label>
                <input name="minas" id="minas" type="number" step="1" value="10" class="border p-1 rounded"/>
            </div>
            <div id="custominputerror" class="mt-1" hidden>
                <hr/>
                No puede haber más minas que tiles.
            </div>

            <hr class="mt-1" />
            <button type="submit" class=" mt-1 p-2 bg-blue-400 hover:bg-blue-300 rounded-md
                          active:bg-blue-700"">
                Iniciar Buscaminas
            </button>
        </form>
        <hr class="mt-1 mb-1" />
        <div class="flex  justify-between">
            <div class="flex gap-2">
                <a href="./contacto/" title="Contacto" target="_blank">
                    <img alt="Contacto" src="./info-circle.svg"/>
                </a>
                <a href="https://github.com/fedpo2/Buscaminas-js/" target="_blank" tool title="Codigo">
                    <img alt="codigo" src="./code.svg"/>
                </a>
            </div>
            <button onclick="showResultados()" title="Resultados">
                <img alt="resultados" src="./scoreboard.svg" />
            </button>
        </div>
    </dialog>
    <dialog id="victoriadialog" class="p-3 rounded-md border mx-auto flex-col justify-center h-fit my-25 z-99"></dialog>

    <dialog id="resultadodialog" class="p-3 rounded-md border mx-auto flex-col justify-center h-fit my-25 z-99">
        <div class="flex justify-between">
            <button onclick="closeResultadoDialog()">
                <img alt="Cerrar" src="./cross.svg" />
            </button>
            Resultados
            <button onclick="cambiarsort()">
                <img alt="Por Tiempo" src="./sort-normal.svg" id="sortNormal" />
                <img alt="Por Fecha" src="./sort-fecha.svg" id="sortFecha" hidden/>
            </button>
        </div>
        <hr class="my-1" />
        <table>
            <thead>
                <th>
                    Nombre
                </th>
                <th>
                    Segundos
                </th>
                <th>
                    Dificultad
                </th>
                <th>
                    Fecha
                </th>
            </thead>
            <tbody id="tablebody">

            </tbody>
        </table>
    </dialog>

    <div class="flex justify-center">
        <div id="tablero">
        </div>
    </div>


    <script src="./mines.js"></script>
    </body>
</html>
