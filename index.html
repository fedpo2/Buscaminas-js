<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Buscaminas </title>
    <link href="./o.css" rel="stylesheet"/>

  </head>
  <body class="bg-[#c0c0c0] px-16 pt-4">
    <div class="flex justify-between">
        <div class="bg-black">
            <p id="bombas" class="text-4xl text-red-500">
                000
            </p>
        </div>
        <div>
            <button id="botonmodo" class="text-3xl border rounded-md p-[0.2rem] shadow-md hover:bg-[#b2b2b2] bg-[#717171] active:bg-[#929292]" onclick="hacertablero()" >
                ☺️
            </button>
        </div>
        <div class="bg-black">
            <p id="tiempo" class="text-4xl text-red-500">
                000
            </p>
        </div>
    </div>
    <dialog id="nombredialog" class="p-3 rounded-md border mx-auto flex-col justify-center h-fit my-25 z-99" open>
        <form onsubmit="setNombre(event)">
            <input id="nameinput" name="name" type="text" value="" minlength=3 class="border rounded-md p-1" />
            <label for="name" class="ps-1">
                Ingrese su nombre
            </label>
            <span id="errornameinput" hidden>
                <hr />
                El nombre tiene que tener como minimo 3 letras
            </span>
            <hr class="mt-1" />
            <button type="submit" class=" mt-1 p-2 bg-blue-400 hover:bg-blue-300 rounded-md
                          active:bg-blue-700"">
                Iniciar Buscaminas
            </button>
        </form>
        <hr class="mt-1 mb-1" />
        <div class="flex gap-2">
            <a href="./contacto/">
                <img alt="Contacto" src="./info-circle.svg"/>
            </a>
            <a href="https://github.com/fedpo2/Buscaminas-js/" target="_blank" tool>
                <img alt="codigo" src="./code.svg"/>
            </a>
        </div>
    </dialog>
    <dialog id="victoriadialog" class="p-3 rounded-md border mx-auto flex-col justify-center h-fit my-25 z-99">
        
    </dialog>
    <div class="flex justify-center">
        <div id="tablero" class="grid grid-cols-8 mt-2 grid-rows-8 gap-0 w-fit">
        </div>
    </div>

    <script src="./mines.js"></script>
    </body>
</html>
