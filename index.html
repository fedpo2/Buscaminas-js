<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Buscaminas </title>
    <link href="./css/u.css" rel="stylesheet"/>

  </head>
  <body class="body">
    <div class="barra-superior">
        <div class="marcador">
            <p id="bombas">
                000
            </p>
        </div>
        <div>
            <button id="botonmodo" class="botonmodo" onclick="hacertablero()" >
                ☺️
            </button>
        </div>
        <div class="marcador">
            <p id="tiempo">
                000
            </p>
        </div>
    </div>
    <dialog id="nombredialog" class="dialogo" open>
        <form onsubmit="submitForm(event)">
            <input id="nameinput" name="name" type="text" value="" minlength=3 class="border rounded-md p-1" />
            <label for="name" class="ps-1">
                Ingrese su nombre
            </label>
            <span id="errornameinput" hidden >
                <hr class="mt-1" />
                El nombre tiene que tener como minimo 3 letras
            </span>
            <hr class="mt-1" />
            <h2>
                Selector Dificultad
            </h2>
            <select id="dificultad" name="selectordificultad" class="border rounded p-1">
                <option value="facil">
                    Fácil: 8x8 – 10 minas
                </option>
                <option value="medio">
                    Medio: 12x12 – 25 minas
                </option>
                <option value="dificil">
                    Difícil: 16x16 – 40 minas
                </option>
                <option value="custom">
                    Custom
                </option>
            </select>
            <div class="mt-1 flex-col flex"  id="customoptions" hidden>
                <label for="alto">
                    Alto
                </label>
                <input id="alto" name="alto" type="number" step="1" min="1" value="8" class="border p-1 mt-1 rounded" />

                <label for="ancho">
                    Ancho
                </label>
                <input name="ancho" id="ancho" type="number" min="1" step="1" value="8" class="border p-1 rounded"/>

                <label for="minas">
                    Minas
                </label>
                <input name="minas" id="minas" type="number" step="1" value="10" class="border p-1 rounded"/>
            </div>
            <div id="custominputerror" class="mt-1" hidden>
                <hr/>
                No puede haber más minas que tiles.
            </div>

            <hr class="mt-1" />
            <button type="submit" class="boton-iniciar">
                Iniciar Buscaminas
            </button>
        </form>
        <hr class="mt-1 mb-1" />
        <div class="flex justify-between">
            <div class="flex gap-2">
                <a href="./Contacto.html" title="Contacto" target="_blank">
                    <img alt="Contacto" src="./img/info-circle.svg"/>
                </a>
                <a href="https://github.com/fedpo2/Buscaminas-js/" target="_blank" title="Codigo">
                    <img alt="codigo" src="./img/code.svg"/>
                </a>
            </div>
            <button onclick="showResultados()" title="Resultados">
                <img alt="resultados" src="./img/scoreboard.svg" />
            </button>
            <button onclick="cambiarModo()">
                <img id="sol" alt="Modo Claro" src="./img/sol.svg"/>
                <img id="luna" alt="Modo Oscuro" src="./img/luna.svg"/>
            </button>
        </div>
    </dialog>
    <dialog id="victoriadialog" class="dialogo"></dialog>

    <dialog id="resultadodialog" class="dialogo">
        <div class="flex justify-between">
            <button onclick="closeResultadoDialog()">
                <img alt="Cerrar" src="./img/cross.svg" />
            </button>
            Resultados
            <button onclick="cambiarsort()">
                <img alt="Por Tiempo" src="./img/sort-normal.svg" id="sortNormal" />
                <img alt="Por Fecha" src="./img/sort-fecha.svg" id="sortFecha" hidden/>
            </button>
        </div>
        <hr class="my-1" />
        <table>
            <thead>
                <th>
                    Nombre
                </th>
                <th>
                    Segundos
                </th>
                <th>
                    Dificultad
                </th>
                <th>
                    Fecha
                </th>
            </thead>
            <tbody id="tablebody">

            </tbody>
        </table>
    </dialog>

    <div class="flex justify-center">
        <div id="tablero">
        </div>
    </div>


    <script src="./js/mines.js"></script>
    </body>
</html>
